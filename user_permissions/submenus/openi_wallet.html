<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OPENi</title>
    <link href="../css/openi.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="main_cont">

    <!--  ----------------   Header    ----------------  -->
    <div class="header">
        <div class="h_icon"><img src="../images/settings_icon.png" width="42" height="42" /></div>
        <div class="title">SETTINGS</div>
        <div class="main_action"><a href="../openi_settings.html">DONE</a></div>
    </div>
    <!--  --------------   end- Header    ------------  -->

    <!--  ----------------   TOP    ----------------  -->
    <div class="top">
        <div class="sub_title_b"><img src="../images/arrow.png" width="30" height="30" border="0" align="absmiddle" /> OPENi</div>
    </div>
    <!--  -------------   end - TOP    ------------  -->

    <!--  ----------------   cont_main    ----------------  -->
    <div class="cont_main">
        <div class="rv_title">My online wallet accounts</div>
        <div class="rv_check"><input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" /><label for="checkboxG1" class="css-label"></label></div>
        <div class="rv_cont">
            <div class="rv_text">Let apps use my online wallet accounts.</div>
            <div class="rv_text pad_T15">Assign the following alterations to:</div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--  ----------------   end - cont_main    ----------------  -->

    <!--  ----------------   buttons    ----------------  -->
    <div class="action_ca" align="center" style="margin-bottom: 20px"><a href="#"><img src="../images/current_app_on.png" width="582" height="47" border="0" /></a></div>
    <!--  --------------   end- buttons    ------------  -->




    <!--  ----------------   acc    ----------------  -->
    <div class="acc_b" id="openi_paypal">
        <div class="acc_title_d"><img src="../images/reviews.png" width="29" height="41" align="absmiddle" /> &nbsp; Paypal</div>
        <div class="ac_check"><input type="checkbox" name="checkboxG3" id="checkboxG2" class="css-checkbox" /><label for="checkboxG3" class="css-label"></label></div>
    </div>
    <div class="clearfix"></div>



    <div class="acc_b" id="openi_googlecheck">
        <div class="acc_title_d"><img src="../images/reviews.png" width="29" height="41" align="absmiddle" /> &nbsp; Google Checkout</div>
        <div class="ac_check"><input type="checkbox" name="checkboxG3" id="checkboxG3" class="css-checkbox" /><label for="checkboxG3" class="css-label"></label></div>
    </div>






    <!--  --------------   end- acc    ------------  -->









    <!--  ----------------   FOOTER    ----------------  -->
    <div class="footer">
        <div class="f_link01"><a href="#">HOME</a></div>
        <div class="f_link02"><a href="#">SIGN OUT</a></div>
    </div>
    <!--  --------------   end- FOOTER    ------------  -->

</div>


<script src="../js/jquery-1.11.1.min.js"></script>
<script src="https://demo2.openi-ict.eu/api-docs/lib/shred.bundle.js"></script>
<script src="https://demo2.openi-ict.eu/api-docs/lib/swagger.js"></script>
<script src="../js/init.js"></script>
<script src="../js/openi_media.js"></script>

</body>
</html>
