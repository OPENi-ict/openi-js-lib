<span>

    <setting-header></setting-header>

        <div class="cont_main">
            <div class="rv_title">{{title}}</div>

            <div class="rv_cont">
                <div class="rv_text">{{description}}</div>

                <div class="rv_text01">WiFi</div>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                    <label class="onoffswitch-label" for="myonoffswitch1">
                        <div class="onoffswitch-inner">
                            <div class="onoffswitch-active"><div class="onoffswitch-switch">ON</div></div>
                            <div class="onoffswitch-inactive"><div class="onoffswitch-switch">OFF</div></div>
                        </div>
                    </label>
                </div>

                <div style="width:100%; float:left;">
                    <div class="rv_text01">GPS</div>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                        <label class="onoffswitch-label" for="myonoffswitch2">
                            <div class="onoffswitch-inner">
                                <div class="onoffswitch-active"><div class="onoffswitch-switch">ON</div></div>
                                <div class="onoffswitch-inactive"><div class="onoffswitch-switch">OFF</div></div>
                            </div>
                        </label>
                    </div>
                </div>


                <div style="width:100%; float:left;">
                    <div class="rv_text01">3G/GPRS</div>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
                        <label class="onoffswitch-label" for="myonoffswitch3">
                            <div class="onoffswitch-inner">
                                <div class="onoffswitch-active"><div class="onoffswitch-switch">ON</div></div>
                                <div class="onoffswitch-inactive"><div class="onoffswitch-switch">OFF</div></div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>

    <setting-types></setting-types>

    <setting-footer></setting-footer>

</span>
